<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uno.do</title>
	<link rel="stylesheet" href="styles.css">

	<!-- Bootstrap icon cdn -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

	<!-- Import Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
  rel="stylesheet">

  <!-- Import DM Sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" 
  rel="stylesheet">

  <!-- Import Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <img src="images/avatar.jpg" alt="avatar" class="avatar">

	<div class="sidebar">
		<div class="userInfo">
      <p class="userName">Kenan Malik</p>
      <p class="userProfession">Front-end Developer</p>
    </div>

		<div class="sidebarNav">
			<div class="nav active" data-title="today">
				<i class="bi bi-bullseye"></i>
				<p>Today</p>
			</div>

			<div class="nav" data-title="all">
				<i class="bi bi-file-text"></i>
				<p>All Tasks</p>
			</div>

			<div class="nav" data-title="important">
				<i class="bi bi-star"></i>
				<p>Important Tasks</p>
			</div>

			<div class="nav" data-title="completed">
				<i class="bi bi-check-square"></i>
				<p>Completed Tasks</p>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="todaySection todoSection">
      <div class="greetingContainer">
        <p class="greeting">Welcome back, Kenan.</p>
        <p class="ask">Got a plan today?</p>
      </div>

      <ul class="todoList" id="todayTodoList">
        
      </ul>

			<button class="addTaskBtn">Add task</button>
		</div>

    <div class="allTasksSection todoSection">
      <div class="sectionInfo">
        <i class="bi bi-file-text"></i>
				<p>All Tasks</p>
      </div>

      <ul class="todoList" id="allTodoList">
       
      </ul>

      <button class="addTaskBtn">Add task</button>
    </div>

    <div class="importantTasksSection todoSection">
      <div class="sectionInfo">
        <i class="bi bi-star"></i>
				<p>Important Tasks</p>
      </div>

      <ul class="todoList" id="importantTodoList">
       
      </ul>

      <button class="addTaskBtn">Add task</button>
    </div>

    <div class="completedTasksSection todoSection">
      <div class="sectionInfo">
        <i class="bi bi-check-square"></i>
				<p>Completed Tasks</p>
      </div>

      <ul class="todoList" id="completedTodoList">
       
      </ul>

      <button class="deleteAllTasksBtn"><i class="bi bi-trash"></i></button>
    </div>

    <dialog>
      <form>
        <p class="dialogTitle">Add new task</p>

        <div class="dialogSection">
          <label for="task">TASK</label>
          <input type="text" name="task" id="task" placeholder="Insert your task here" required>
        </div>

        <div class="dialogSection">
          <p>PRIORITY</p>
          
          <div class="choosePriority">
            <label for="minorPriority">
              <input type="radio" name="priority" id="minorPriority" value="minor" required>
              <span class="priorityText">Minor</span>
            </label>
            <label for="moderatePriority">
              <input type="radio" name="priority" id="moderatePriority" value="moderate" required>
              <span class="priorityText">Moderate</span>
            </label>
            <label for="importantPriority">
              <input type="radio" name="priority" id="importantPriority" value="important" required>
              <span class="priorityText">Important</span>
            </label>
          </div>
        </div>

        <div class="dialogSection">
          <label for="date">DATE</label>
          <input type="date" name="date" id="date" required>
        </div>

        <div class="dialogSection">
          <label for="notes">NOTES</label>
          <input type="text" name="notes" id="notes" placeholder="Insert your notes here">
        </div>

        <div class="dialogBtnContainer">
          <button class="cancelBtn" type="button">Cancel</button>
          <button class="submitBtn" type="submit">Submit</button>
        </div>
      </form>
    </dialog>
	</div>

	<script src="main.js"></script>
</body>
</html>
