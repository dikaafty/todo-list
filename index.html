<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uno.do</title>
	<link rel="stylesheet" href="styles.css">

	<!-- Bootstrap icon cdn -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

	<!-- Import Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
  rel="stylesheet">

  <!-- Import DM Sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" 
  rel="stylesheet">
</head>
<body>
	<div class="avatarContainer">
    <img src="images/avatar.jpg" alt="avatar" class="avatar">
  </div>

	<div class="sidebar">
		<div class="userInfo">
      <p class="userName">Kenan Malik</p>
      <p class="userProfession">Front-end Developer</p>
    </div>

		<div class="sidebarNav">
			<div class="today">
				<i class="bi bi-bullseye"></i>
				<p>Today</p>
			</div>

			<div class="thisWeek">
				<i class="bi bi-7-square"></i>
				<p>Next 7 days</p>
			</div>

			<div class="allTasks">
				<i class="bi bi-file-text"></i>
				<p>All tasks</p>
			</div>

			<div class="important">
				<i class="bi bi-star"></i>
				<p>Important</p>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="todaySection">
			<div class="top">
				<div class="greetingContainer">
					<p class="greeting">Welcome back, Kenan.</p>
					<p class="ask">Got a plan today?</p>
				</div>

				<ul class="todoList" id="todayTodoList">
					<li>
						<div class="left">
							<input type="checkbox" name="todoComplete">
							<p class="todoText">Learn React</p>
						</div>

						<i class="bi bi-x-circle"></i>
					</li>

				</ul>
			</div>

			<button class="addTaskBtn">Add task</button>
		</div>

	</div>

	<script src="main.js"></script>
</body>
</html>
